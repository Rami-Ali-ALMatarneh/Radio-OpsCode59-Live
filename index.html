<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssfile/all.min.css" />
    <link rel="stylesheet" href="cssfile/bootstrap.min.css" />
    <link rel="stylesheet" href="cssfile/bootstrap.min.css.map" />
    <link rel="stylesheet" href="cssfile/css.css" />
    <link rel="stylesheet" href="cssfile/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Radio Live</title>
  </head>
  <body>
    <div class="radio">
      <div class="container">
        <div class="boxRadio">
          <div class="boxLogoInfo">
            <div class="logo">
              <img src="img/logo.jpg" alt="" />
            </div>
            <div class="pageName">
              <h2>Radio Live</h2>
              <p class="radioName">Radio OpsCode59</p>
            </div>
          </div>
          <div class="infoBoxRadio">
            <div class="boxInfo">
              <div class="back">
                <i class="fas fa-step-backward"></i>
              </div>
              <i class="fas fa-play play"></i>
              <i class="fas fa-pause pause"></i>
              <div class="next">
                <i class="fas fa-step-forward"></i>
              </div>
              <audio src="" id="sound"></audio>
            </div>
            <div class="rangeVolumeSpeed">
              <div class="volume">
                <h3>volume</h3>
                <input type="range" name="" id="Volume" />
              </div>
              <div class="speed">
                <h3>Speed</h3>
                <input type="range" name="" id="Speed" />
              </div>
            </div>
            <div class="colorPage">
              <div class="boxColor black"></div>
              <div class="boxColor red"></div>
              <div class="boxColor green"></div>
              <div class="boxColor blue"></div>
            </div>
            <a href="https://www.youtube.com/@opscode59" target="_blank">
              <div class="opscode59">
                <img src="img/logo.png" alt="" />
                <h4>OpsCode59</h4>
              </div></a
            >
            <div class="appstore">
              <img src="img/app-store-and-google-play.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js file/player.js"></script>
    <script src="js file/color.js"></script>
    <script src="js file/playPause.js"></script>
    <script src="js file/volume.js"></script>
    <script src="js file/speed.js"></script>
  </body>
</html>
